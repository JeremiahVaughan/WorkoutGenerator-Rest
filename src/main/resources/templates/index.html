<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/layout :: head}"/>

<body>

<nav th:insert="~{fragments/layout :: nav}"/>

<div class="jumbotron umbotron-fluid">
    <div class="container text-center">
        <h1>Workout Widget</h1>
    </div>
</div>
<!--/*@thymesVar id="firstName" type="com.madhax.workoutwidget.model.Person"*/-->
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h2 class="panel-title">Members</h2>
                </div><!-- end panel-heading -->
                <div class="table-responsive" th:if="${not people.isEmpty()}" style="margin:0 auto;">
                    <table class="table table-hover" style="margin:0 auto;">
                        <thead class="thead-inverse">
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>View</td>
                            <td>Update</td>
                            <td>Delete</td>
                        </tr>
                        </thead>
                        <tr th:each="person : ${people}">
                            <td th:text="${person.firstName}">first name</td>
                            <td th:text="${person.lastName}">last name</td>
                            <td><a th:href="@{'/dashboard/' + ${person.id}}">View</a></td>
                            <td><a href="#">Update</a></td>
                            <td><a href="#">Delete</a></td>
                        </tr>
                    </table>
                </div><!-- end table-responsive -->

            </div><!-- end panel-primary -->
        </div><!-- end col-md-6 -->
    </div><!-- end row -->
</div><!-- end container-fluid -->

<footer th:insert="~{fragments/layout :: footer}"/>
</body>
</html>
